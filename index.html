<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuki Nagato</title>

    <!-- 🩵 Fuente estilo técnico -->
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- 🌙 Estilos principales -->
    <link rel="stylesheet" href="/assets/style.css" />

    <!-- 🔹 Ícono de pestaña -->
    <link rel="icon" href="/assets/BrigadaSOS-0.png" type="image/png" />
  </head>

  <body>
    <!-- 🖥️ Fondo tipo Matrix -->
    <canvas id="matrixBackground"></canvas>

    <!-- 🧠 Contenedor principal -->
    <div class="chat-wrapper">
      <div class="chat-container">
        <!-- Encabezado -->
        <header class="yuki-header">
          <img src="yuki.png" alt="Nagato Yuki" class="yuki-avatar" />
          <div class="Nombre">
            <h1 style="font-family: Hiragino Sans">
              長門 有希 ❆
              <span
                style="font-family: Arial; font-size: 18px; font-style: italic"
                >Nagato Yuki</span
              >.
            </h1>
          </div>
        </header>

        <!-- Zona de mensajes -->
        <main id="messages"></main>

        <!-- Zona de entrada -->
        <div class="input-container">
          <input
            id="user-input"
            type="text"
            placeholder="Escribe un comando..."
            autocomplete="off"
          />
        </div>
      </div>
    </div>

    <!-- ⚙️ Scripts -->
    <script type="module" src="/assets/script.js"></script>
  </body>
</html>
